<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Comparison Utility</title>
    <style>
        /* Previous styles remain the same until .line-content */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .diff-badge {
            background: #22c55e;
            color: #0f172a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 8px;
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 12px;
            margin-bottom: 20px;
            align-items: stretch;
        }

        .text-area-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .text-area-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background: #1e293b;
            border: 1px solid #2b3a4f;
            border-radius: 4px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 12px;
        }

        .file-label:hover {
            background: #2b3a4f;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #1e293b;
            border: 1px solid #2b3a4f;
            border-radius: 8px;
            padding: 12px;
            color: #e2e8f0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
        }

        .swap-button {
            align-self: center;
            background: #1e293b;
            border: 1px solid #2b3a4f;
            color: #94a3b8;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 28px;
        }

        .swap-button:hover {
            background: #2b3a4f;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            color: #94a3b8;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 2px;
        }

        .btn {
            background: #1e293b;
            border: none;
            color: #94a3b8;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn.active {
            background: #2b3a4f;
            color: #e2e8f0;
        }

        .result-container {
            margin-top: 20px;
        }

        .result-title {
            color: #e2e8f0;
            font-size: 16px;
            margin-bottom: 12px;
        }

        .diff-content {
            background: #0f1729;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
        }

        .diff-line {
            display: flex;
            min-height: 24px;
        }

        .line-number {
            padding: 0 12px;
            color: #4a5568;
            text-align: right;
            min-width: 40px;
            user-select: none;
            border-right: 1px solid #2d3748;
        }

        .line-content {
            padding: 0 12px;
            flex: 1;
        }

        .line-content.wrap {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .line-content.nowrap {
            white-space: pre;
        }

        .diff-line.added {
            background: rgba(34, 197, 94, 0.1);
        }

        .diff-line.added .line-content {
            color: #86efac;
        }

        .diff-line.removed {
            background: rgba(239, 68, 68, 0.1);
        }

        .diff-line.removed .line-content {
            color: #fca5a5;
        }

        .diff-indicator {
            display: inline-block;
            width: 16px;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <span class="diff-badge">DIFF</span>
                <span>text</span>
            </div>
        </div>

        <div class="text-areas">
            <div class="text-area-container">
                <div class="text-area-header">
                    <label class="file-label">
                        Upload File
                        <input type="file" class="file-input" id="file1">
                    </label>
                </div>
                <textarea id="text1" placeholder="Enter original text..."></textarea>
            </div>
            
            <button class="swap-button" id="swapButton" title="Swap contents">â‡„</button>

            <div class="text-area-container">
                <div class="text-area-header">
                    <label class="file-label">
                        Upload File
                        <input type="file" class="file-input" id="file2">
                    </label>
                </div>
                <textarea id="text2" placeholder="Enter modified text..."></textarea>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <span>Compare by:</span>
                <div class="button-group" id="compareMode">
                    <button class="btn" data-mode="word">word</button>
                    <button class="btn" data-mode="char">char</button>
                    <button class="btn active" data-mode="line">line</button>
                </div>
            </div>
            <div class="control-group">
                <span>Show lines:</span>
                <div class="button-group" id="showLines">
                    <button class="btn active" data-show="all">all</button>
                    <button class="btn" data-show="changed">only changed</button>
                </div>
            </div>
            <div class="control-group">
                <span>Line wrap:</span>
                <div class="button-group" id="wrapLines">
                    <button class="btn" data-wrap="true">wrap</button>
                    <button class="btn active" data-wrap="false">nowrap</button>
                </div>
            </div>
        </div>

        <div class="result-container">
            <div class="result-title">Result</div>
            <div class="diff-content" id="diffResult"></div>
        </div>
    </div>

    <script>
        let compareMode = 'line';
        let showAllLines = true;
        let wrapLines = false;

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function compareLines(str1, str2) {
            const lines1 = str1.split('\n');
            const lines2 = str2.split('\n');
            const result = [];

            const maxLines = Math.max(lines1.length, lines2.length);
            for (let i = 0; i < maxLines; i++) {
                const line1 = lines1[i] || '';
                const line2 = lines2[i] || '';

                if (line1 === line2) {
                    result.push({ type: 'unchanged', content: line1, lineNum: i + 1 });
                } else {
                    if (line1 !== '') {
                        result.push({ type: 'removed', content: line1, lineNum: i + 1 });
                    }
                    if (line2 !== '') {
                        result.push({ type: 'added', content: line2, lineNum: i + 1 });
                    }
                }
            }
            return result;
        }

        function updateDiff() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            const differences = compareLines(text1, text2);

            const filteredDiffs = showAllLines ? 
                differences : 
                differences.filter(d => d.type !== 'unchanged');

            const diffHtml = filteredDiffs.map(diff => `
                <div class="diff-line ${diff.type}">
                    <span class="line-number">${diff.lineNum}</span>
                    <span class="line-content ${wrapLines ? 'wrap' : 'nowrap'}">${
                        diff.type !== 'unchanged' ? 
                        `<span class="diff-indicator">${diff.type === 'added' ? '+' : '-'}</span>` : 
                        ''
                    }${escapeHtml(diff.content)}</span>
                </div>
            `).join('');

            document.getElementById('diffResult').innerHTML = diffHtml;
        }

        // File upload handlers
        function handleFileUpload(fileInput, textArea) {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    textArea.value = e.target.result;
                    updateDiff();
                };
                reader.readAsText(file);
            }
        }

        // Swap function
        function swapTexts() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const temp = text1.value;
            text1.value = text2.value;
            text2.value = temp;
            updateDiff();
        }

        // Event Listeners
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', updateDiff);
        });

        document.getElementById('file1').addEventListener('change', (e) => {
            handleFileUpload(e.target, document.getElementById('text1'));
        });

        document.getElementById('file2').addEventListener('change', (e) => {
            handleFileUpload(e.target, document.getElementById('text2'));
        });

        document.getElementById('swapButton').addEventListener('click', swapTexts);

        document.getElementById('compareMode').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn')) {
                document.querySelectorAll('#compareMode .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                compareMode = e.target.dataset.mode;
                updateDiff();
            }
        });

        document.getElementById('showLines').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn')) {
                document.querySelectorAll('#showLines .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                showAllLines = e.target.dataset.show === 'all';
                updateDiff();
            }
        });

        document.getElementById('wrapLines').addEventListener('click', (e) => {
            if (e.target.classList.contains('btn')) {
                document.querySelectorAll('#wrapLines .btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                wrapLines = e.target.dataset.wrap === 'true';
                updateDiff();
            }
        });

        // Initial render
        updateDiff();
    </script>
</body>
</html>
